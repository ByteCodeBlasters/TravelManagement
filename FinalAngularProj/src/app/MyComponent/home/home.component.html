<app-header></app-header>
<div class="backgroundVideo">
    <video autoplay loop>
        <source src="../assets/v.mp4" type="video/mp4">
    </video>
</div>
<div class="modal" role="dialog" id="myLoginModal" tabindex="-1" aria-labelledby="myLoginModalLabel"
    style="display:block;">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="LoginPageHead">Login Page</h1>
            </div>
            <div class="modal-body">
                <form class="form-control" #loginForm="ngForm" (ngSubmit)="validate(loginForm)">
                    <br>
                    <div class="form-group">
                        <label for="email">Email Address : &nbsp;</label>
                        <input ngModel #email="ngModel" (ngModelChange)="getPassword(email.value)" class="form-control" placeholder="Email Address" id="emailForLogin" name="email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password" style="text-align:center">Enter Password : &nbsp;</label>
                        <input ngModel class="form-control" placeholder="Password" id="passwordForLogin"
                            name="password" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-dark" [disabled]="loginForm.invalid">Login Now</button>
                    <button type="button" class="btn btn-outline-primary" (click)="openModal()"
                        data-target="#myRegistrationModal" data-toggle="modal">Register Now</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal" role="dialog" id="myRegistrationModal" tabindex="-1" aria-labelledby="myRegistrationModalLabel">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="LoginPageHead">Register Here</h1>
            </div>
            <div class="modal-body">
                <form class="form-control" #registerForm="ngForm" (ngSubmit)="addAccount(registerForm)">
                    <div class="form-group">

                        <label for="name">Enter Name : &nbsp;</label>
                        <input ngModel name="name" type="text" class="form-control" placeholder="Name" id="Name"
                            style="text-align:center;">
                    </div>
                    <br>
                    <div class="form-group">

                        <label for="email"> New Email Address : &nbsp;</label>
                        <input ngModel name="email" type="text" class="form-control" placeholder="Email Address"
                            id="email" style="text-align:center;">
                    </div>
                    <br>
                    <div class="form-group">

                        <label for="password" style="text-align:center">Create Password : &nbsp;</label>
                        <input ngModel name="password" class="form-control" placeholder="Password" type="password"
                            id="password" style="text-align:center;">
                    </div>
                    <br>
                    <div class="form-group">

                        <label for="password" style="text-align:center">Enter mobile no. : &nbsp;</label>
                        <input ngModel name="contact" type="text" class="form-control" placeholder="Phone Number"
                            id="contact" style="text-align:center;">
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-primary">Success Registration</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
